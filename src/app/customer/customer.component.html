  <div class="card">
      <h4 class="card-header">New Customer</h4>
      <div class="card-body">
          <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">
            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>
                <div class="form-group col-md-2">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors">Email is required</div>
                  </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="mobile">Mobile</label>
                    <input type="text" ng-minlength="10" ng-maxlength="10" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors">Mobile is required</div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="doj">Date of Join</label>
                    <input input type="date" ng-model="myDate" formControlName="doj" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.doj.errors }" />
                    <div *ngIf="submitted && f.doj.errors" class="invalid-feedback">
                        <div *ngIf="f.doj.errors">Date of join required</div>
                    </div>
                </div>

            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> 
            <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>           
          </form>
      </div>
  </div>
