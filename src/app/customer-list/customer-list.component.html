<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Customer List</h3>
  <div class="card-body">
    <div id="table">      
      <table id="dtBasicExample" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Mobile</th>
            <th class="text-center">PIN</th>
            <th class="text-center">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td class="pt-3-half" contenteditable="true">{{customer.id}}</td>
            <td class="pt-3-half" contenteditable="true">{{customer.name}}</td>
            <td class="pt-3-half" contenteditable="true">{{customer.email}}</td>
            <td class="pt-3-half" contenteditable="true">{{customer.mobile}}</td>
            <td class="pt-3-half" contenteditable="true">{{customer.pin}}</td>            
            <td>
              <span class="table-remove"><button type="button"
                  class="btn btn-primary btn-rounded btn-sm my-0">Save</button></span>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Editable table -->
